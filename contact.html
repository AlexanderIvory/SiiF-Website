<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
</head>
<body>
    <section class="contact-intro">
        <header></header>
        <h1>Get in touch</h1>
    </section>

    <section class="two-equal-grid">
        <section class="member">
            <h2>Becoming a general member</h2>
            <p>To become a general member, join our club for free via <a href="https://umsu.unimelb.edu.au/buddy-up/clubs/clubs-listing/join/7509/">UMSU</a></p>
            <div class="social-media">
                <a href="https://umsu.unimelb.edu.au/buddy-up/clubs/clubs-listing/join/7509/" class="social-icon">
                    <img src="Images/UMSU-Logo.svg"></a>
            </div>
            <h2>Becoming a committee member</h2>
            <p>To become a committee member, we hold recruitment cycles in February. When they open, we will post on our social media, so be sure to follow us and stay tuned!</p>
            <div class="social-media">
                <a href="https://instagram.com/siifund_unimelb" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/siifund/" class="social-icon" target="_blank">
                    <i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/company/siif-unimelb/?originalSubdomain=au" class="social-icon" target="_blank">
                    <i class="fab fa-linkedin"></i></a>
            </div>
        </section>

        <section class="enquiry">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option disabled selected>Select</option>
                <option value="GeneralEnquiry">General Enquiry</option>
                <option vlaue="SponsorshipEnquiry">Sponsorship Enquiry</option>
            </select>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <button type="submit">Submit</button>

        </section>
    </section>

    <footer></footer>
</body>
</html>
